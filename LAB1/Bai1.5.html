<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f6f9; }
        
        /* Header đen trên cùng */
        .header {
            background-color: #212529;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 { margin: 0; font-size: 20px; }
        .nav-links span { margin-left: 20px; cursor: pointer; color: #ccc; }
        .search-box input { padding: 5px; border-radius: 3px; border: none; }
        .search-box button { padding: 5px 10px; background: #444; color: white; border: 1px solid #666; cursor: pointer; }

        /* Khung chính chứa bảng */
        .container { margin: 20px; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .title-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Nút Add */
        .btn-add {
            background-color: #0d6efd; color: white; 
            border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        /* CSS CHO BẢNG (TABLE) */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6; color: #000; }
        td { padding: 12px; border-bottom: 1px solid #dee2e6; color: #333; }
        
        /* Nút Edit (Vàng) và Delete (Đỏ) */
        .btn-edit { background-color: #ffc107; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px; color: #000; }
        .btn-delete { background-color: #dc3545; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; color: white; }

        /* --- 3. CSS CHO MODAL (CỬA SỔ BẬT LÊN) --- */
        .modal-overlay {
            display: none; /* Mặc định là ẨN */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); /* Nền đen mờ */
            justify-content: center; align-items: center;
        }

        .modal-box {
            background: white; width: 600px; border-radius: 5px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header { background-color: #0d6efd; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .close-btn { cursor: pointer; font-weight: bold; font-size: 18px; }
        
        .modal-body { padding: 20px; }
        
        /* Chia cột trong form modal */
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .form-group { flex: 1; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }

        .modal-footer { padding: 15px; text-align: right; border-top: 1px solid #eee; }
        .btn-save { background-color: #198754; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .btn-cancel { background-color: #6c757d; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; margin-left: 5px; }

        /* Hiệu ứng animation nhỏ */
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    </style>
</head>
<body>

    <div class="header">
        <div style="display: flex; align-items: center;">
            <h2>HR Management</h2>
            <div class="nav-links">
                <span>Home</span>
                <span>Contact</span>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>

    <div class="container">
        <div class="title-row">
            <h1>Employee</h1>
            <button class="btn-add" onclick="openModal()">+ Add</button>
        </div>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fatima Beatriz</td>
                    <td>Fatima.Beatriz@gmail.com</td>
                    <td>0985674321</td>
                    <td>Staff</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete" onclick="deleteRow(this)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Gabriel Hanna</td>
                    <td>Gabriel.Hanna@gmail.com</td>
                    <td>0353674231</td>
                    <td>Staff</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete" onclick="deleteRow(this)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Frank Lamdo</td>
                    <td>Frank.Lamdo@gmail.com</td>
                    <td>0975444768</td>
                    <td>Manager</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete" onclick="deleteRow(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-overlay" id="myModal">
        <div class="modal-box">
            <div class="modal-header">
                <span>New Employee</span>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select>
                            <option>-- Select Position --</option>
                            <option>Staff</option>
                            <option>Manager</option>
                            <option>CEO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Sex</label>
                    <input type="radio" name="sex" id="m"> <label for="m" style="display:inline; font-weight:normal;">Male</label>
                    <input type="radio" name="sex" id="f"> <label for="f" style="display:inline; font-weight:normal;">Female</label>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-save" onclick="closeModal()">Save</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // 1. Hàm MỞ bảng New Employee
        function openModal() {
            // Tìm cái thẻ modal và đổi display thành 'flex' để nó hiện lên
            document.getElementById('myModal').style.display = 'flex';
        }

        // 2. Hàm ĐÓNG bảng New Employee
        function closeModal() {
            // Đổi display về 'none' để nó ẩn đi
            document.getElementById('myModal').style.display = 'none';
        }

        // 3. Hàm XOÁ nhân viên
        function deleteRow(btn) {
            // Hỏi xác nhận trước khi xoá cho chắc
            if (confirm("Bạn có chắc muốn xoá nhân viên này không?")) {
                // 'btn' là cái nút Delete ta vừa nhấn
                // 'btn.parentNode' là cái ô td chứa nút
                // 'btn.parentNode.parentNode' là cái dòng tr chứa cả ô đó
                var row = btn.parentNode.parentNode;
                
                // Lệnh xoá dòng đó khỏi bảng
                row.remove();
            }
        
        }
        
    </script>

</body>
</html>
